<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/d98822fee5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/mobile.css">

    <title>Linkdin</title>
  </head>
  <body>
    <!-- Fullpage -->
    <div id="screen">
      <!-- Navigation Bar -->
      <div id="navbar">

        <div>
          <div id="nav-left">
            <div><i class="fa-brands fa-linkedin fa-2xl"></i></div>
            <div>
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" placeholder="search" />
            </div>
          </div>
          <div id="nav-right">
            <div id="nav-right-icons">
              <div class="icons">
                <i class="fa-solid fa-house-chimney fa-xl"></i>
                <p>Home</p>
              </div>
              <div class="icons">
                <i class="fa-solid fa-users fa-xl"></i>
                <p>My Network</p>
              </div>
              <div class="icons">
                <i class="fa-solid fa-briefcase fa-xl"></i>
                <p>Jobs</p>
              </div>
              <div class="icons">
                <i class="fa-regular fa-message fa-xl"></i>
                <p>Messaging</p>
              </div>
              <div class="icons">
                <i class="fa-solid fa-bell fa-xl"></i>
                <p>Notifications</p>
              </div>
              <div class="pro-pic border">
                <div>
                  <img
                    src="https://media.licdn.com/dms/image/D5635AQGsx6DO_K9DBA/profile-framedphoto-shrink_100_100/0/1665753786652?e=1676134800&v=beta&t=1S5SOFfT3ocFrehjroCI81OPUXqibhkkzsi0JqV7LKc"
                    alt="my-pic"
                  />
                </div>
                <div class="caret-down">
                  <p>Me</p>
                  <i class="fa-solid fa-caret-down"></i>
                </div>
              </div>
            </div>
            <div id="nav-right-info">
              <div id="nav-right-info-left">
                <div>
                  <i class="fa-solid fa-grip fa-2xl"></i>
                </div>
                <div class="caret-down">
                  <p>Work</p>
                  <i class="fa-solid fa-caret-down"></i>
                </div>
              </div>
              <div id="nav-right-info-right">
                <p>Get Hired Faster, Try Premium Free</p>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- Body section  -->
      <div id="body">
        <!-- body's left section -->
        <div id="my-info">
            <!-- my-info first section -->
          <div id="my-info-first">
            <div>
              <div>
                <img
                  src="https://media.licdn.com/dms/image/D5635AQGsx6DO_K9DBA/profile-framedphoto-shrink_100_100/0/1665753786652?e=1676185200&v=beta&t=dQvmvhl6m4Apfn5byWhia99nuR5FMj0eRiguzkMFRGo"
                  alt="my-pro-pic"
                />
              </div>
            </div>
            <div>
              <h1>Kalpesh Lambade</h1>
              <p>Developer |Teacher |Mentor</p>
            </div>
          </div>
          <!-- my-info second section -->
          <div id="my-info-second">
            <div>
              <div>
                <div class="network">
                  <p>Connections</p>
                  <p>91</p>
                </div>
                <p>Grow your Network</p>
              </div>
              <div>
                <div class="network">
                  <p>Who's Viewed your Profile</p>
                  <p>8</p>
                </div>
              </div>
            </div>
            <div></div>
          </div>
          <!-- my-info third section -->
          <div id="my-info-third">
            <div><p>Access Exclusive tools & insights</p></div>
            <div>
              <i class="fa-solid fa-square"></i>
              <p>Get Hired Faster.Try Premium Free</p>
            </div>
          </div>
          <!-- my-info fourth section -->
          <div id="my-info-fourth"></div>
        </div>
        <!-- Body's center section -->
        <div id="center">
            <div id="center-top">
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="center-bot">

            </div>
        </div>
        <!-- body's right section -->
        <div id="news"></div>
      </div>
    </div>
  </body>
</html>
